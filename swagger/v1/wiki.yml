        format: int64
      status:
        type: string
        enum:
          - requested
          - evaluation
          - declined
          - accepted
      processed_time:
        type: string
      provider:
        $ref: '#/definitions/HealthProvider'
      requester:
        $ref: '#/definitions/User'
      specialty:
        $ref: '#/definitions/Specialty'
      study_type:
        $ref: '#/definitions/StudyType'
    xml:
      name: Authorization
  HealthProvider:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      phone_name:
        type: string
      provider_type:
        type: string
        enum:
          - doctor
          - hospital
      languages:
        type: string
      medical_plan_numbers_accepted:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      address:
        type: string
    xml:
      name: HealthProvider
  Specialty:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
    xml:
      name: Specialty
  StudyType:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
    xml:
      name: Specialty
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
      medical_plan_number:
        type: integer
      document_number:
        type: integer
      first_name:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      birth_date:
        type: string
      medical_plan_expiration_date:
        type: string
      is_enabled:
        type: boolean
    xml:
      name: User
