swagger: '2.0'
info:
  title: API V1
  version: "1.0.0"
paths:
  /authorizations:
    get:
      summary: Get authorizations
      tags:
        - Authorizations
      consumes:
        - application/json
      responses:
        '200':
          description: authorizations
          schema:
            type: array
            items:
              $ref: '#/definitions/Authorization'
    post:
      summary: Create authorization
      tags:
        - Authorizations
      consumes:
        - application/json
      parameters:
        - name: authoriztions
          in: body
          schema:
            type: object
            properties:
              provider_id:
                type: integer
              requester_image:
                type: string
                description: imagen
              specialty_id:
                type: integer
              study_type_id:
                type: integer
            required:
              - provider_id
              - requester_image
              - specialty_id
              - study_type_id
      responses:
        '200':
          description: authorizations
          schema:
            $ref: '#/definitions/Authorization'
  /health_providers/search:
    get:
      summary: Search health providers
      tags:
        - HealthProvider
      consumes:
        - application/json
      parameters:
        - name: specialty_id
          in: path
          type: integer
          required: true
          description: id de la especialidad
        - name: radius
          in: path
          type: integer
          required: true
          description: radio en km
        - name: latitude
          in: path
          type: integer
          required: true
        - name: longitude
          in: path
          type: integer
          required: true
        - in: header
          type: string
          name: authorization
          required: true
          description: Client token
      responses:
        '200':
          description: health providers searched
          schema:
            type: array
            items:
              $ref: '#/definitions/HealthProvider'
  /specialties:
    get:
      summary: Get specialties
      tags:
        - Specialty
      consumes:
        - application/json
      responses:
        '200':
          description: A Specialty list
          schema:
            type: array
            items:
              $ref: '#/definitions/Specialty'
  /study_types:
    get:
      summary: Get study types
      tags:
        - Study type
      consumes:
        - application/json
      responses:
        '200':
          description: A Study type list
          schema:
            type: array
            items:
              $ref: '#/definitions/StudyType'
  /oauth/token:
    post:
      summary: Log in
      tags:
        - Users
      consumes:
        - application/json
      parameters:
        - name: log_in_params
          in: body
          schema:
            type: object
            properties:
              document_number:
                type: integer
              password:
                type: string
              grant_type:
                type: string
                description: password
            required:
              - document_number
              - password
              - grant_type
      responses:
        '200':
          description: user logged in
        '400':
          description: invalid password
        '404':
          description: user doesn't exist
  /sign_up:
    post:
      summary: Sign up
      tags:
        - Users
      consumes:
        - application/json
      parameters:
        - name: user_params
          in: body
          schema:
            type: object
            properties:
              document_number:
                type: integer
              medical_plan_number:
                type: integer
              email:
                type: string
              first_name:
                type: string
              last_name:
                type: string
              phone_number:
                type: string
              birth_date:
                type: string
              medical_plan_expiration_date:
                type: string
              password:
                type: string
            required:
              - document_number
              - medical_plan_number
      responses:
        '200':
          description: user signed up
          schema:
            $ref: '#/definitions/User'
        '400':
          description: user has already signed up
        '404':
          description: user doesn't exist
        '422':
          description: invalid email
  /users/me:
    patch:
      summary: Update user
      tags:
        - Users
      consumes:
        - application/json
      parameters:
        - name: user_params
          in: body
          schema:
            type: object
            properties:
              device_token:
                type: string
            required:
              - device_token
      responses:
        '200':
          description: user updated
          schema:
            $ref: '#/definitions/User'
  /users/me/log_out:
    post:
      summary: Log in
      tags:
        - Users
      consumes:
        - application/json
      responses:
        '200':
          description: user updated
          schema:
            $ref: '#/definitions/User'
definitions:
